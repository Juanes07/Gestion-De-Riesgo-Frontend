<p-toast position="top-center" key="success"></p-toast>
<p-toast position="top-center" key="error"></p-toast>

<div class="container" style="text-align: center">
  <div class="card text-center">
    <h1>Registro De Usuarios</h1>
  </div>
  <div class="card-body" style="margin: 20px">
    <form [formGroup]="form">
      <span class="p-float-label" style="margin: 20px">
        <input
          id="float-input"
          type="text"
          formControlName="email"
          pInputText
          placeholder="Correo electrónico"
        />
      </span>

      <span class="p-float-label" style="margin: 20px; margin-top: 30px">
        <p-password formControlName="password" placeholder="Contraseña">
          <ng-template pTemplate="header">
            <h6>Elige una contraseña</h6>
          </ng-template>
          <ng-template pTemplate="footer">
            <p-divider></p-divider>
            <p class="mt-2">Sugerencias</p>
            <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
              <li>Al menos una minúscula</li>
              <li>Al menos una mayúscula</li>
              <li>Al menos un numérico</li>
              <li>Mínimo 8 caracteres</li>
            </ul>
          </ng-template>
        </p-password>
      </span>
      <br />

      <button
      [disabled]="form.invalid"
      (click)="register()"
      pButton
      pRipple
      type="button"
      label="Registrar"
      class="p-button-raised p-button-success"
      style="margin-bottom: 10px"
    ></button>

    <br />

    <h5>Registro con Google</h5>

    <button
      (click)="registerWithGoogle()"
      pButton
      pRipple
      type="button"
      label="Registro con Google"
      class="p-button-raised p-button-google"
      style="margin-bottom: 10px"
    ></button>

    </form>
  </div>
</div>
